<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ShadowsTech Ball Drop</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  :root {
    --bg: #02030a;
    --accent: #7b5cff;
    --accent2: #ff5cf0;
    --text: #f5f7ff;
    --muted: #9aa0c2;
    --border: #22263a;
    --radius: 12px;
    --font: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: var(--font);
    background: radial-gradient(circle at top, #171b33 0, #02030a 55%);
    color: var(--text);
    overflow: hidden;
  }

  canvas {
    display: block;
  }

  #overlay {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    pointer-events: none;
    z-index: 5;
  }

  #panel {
    pointer-events: auto;
    background: rgba(2,3,10,0.92);
    border-radius: 18px;
    border: 1px solid var(--border);
    padding: 18px 22px;
    max-width: 420px;
    text-align: center;
    box-shadow: 0 0 40px rgba(0,0,0,0.8);
  }

  #panel h1 {
    margin: 0 0 6px;
    font-size: 1.5rem;
    letter-spacing: 0.08em;
    text-transform: uppercase;
  }

  #panel h1 span {
    color: var(--accent);
  }

  #panel p {
    margin: 4px 0;
    font-size: 0.9rem;
    color: var(--muted);
  }

  .badge {
    display: inline-block;
    padding: 3px 8px;
    border-radius: 999px;
    background: rgba(123, 92, 255, 0.2);
    color: var(--accent);
    font-size: 0.7rem;
    text-transform: uppercase;
    margin-bottom: 6px;
  }

  #countdown {
    font-size: 1.1rem;
    margin-top: 8px;
  }

  .btn {
    padding: 8px 16px;
    border-radius: 999px;
    border: 1px solid transparent;
    background: var(--accent);
    color: #fff;
    font-size: 0.9rem;
    cursor: pointer;
    margin-top: 10px;
  }

  .btn.secondary {
    background: transparent;
    border-color: rgba(123, 92, 255, 0.3);
    color: var(--text);
    margin-left: 6px;
  }

  #branding {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    padding: 6px 12px;
    border-radius: 999px;
    background: rgba(2,3,10,0.7);
    border: 1px solid var(--border);
    color: var(--muted);
    font-size: 0.75rem;
    text-align: center;
    z-index: 4;
  }

  #branding span {
    color: var(--accent);
    font-weight: 600;
  }

  #hint {
    position: fixed;
    top: 10px;
    left: 10px;
    padding: 8px 10px;
    border-radius: var(--radius);
    background: rgba(2,3,10,0.85);
    border: 1px solid var(--border);
    color: var(--muted);
    font-size: 0.8rem;
    max-width: 260px;
    z-index: 4;
  }
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<div id="overlay">
  <div id="panel">
    <div class="badge">ShadowsTech Playground</div>
    <h1><span>Ball</span> Drop</h1>
    <p>Automatic ball drop tuned for <strong>today at 4:00 PM</strong>.</p>
    <p id="countdown">Calculating time…</p>
    <button class="btn" id="testBtn">Test Drop Now</button>
    <button class="btn secondary" id="closeBtn" style="display:none;">Close</button>
  </div>
</div>

<div id="hint">
  This demo is locked to <strong>today at 4:00 PM</strong> so you can test it.
</div>

<div id="branding">
  ShadowsTech <span>Ball Drop</span> • No ads • No tracking
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

/* TIMING: today at 16:00 (4 PM) */
function getTodayTarget() {
  const now = new Date();
  const target = new Date();
  target.setHours(16, 0, 0, 0); // 4:00 PM today
  if (target.getTime() <= now.getTime()) {
    target.setDate(target.getDate() + 1);
  }
  return target;
}

let targetTime = getTodayTarget();

/* COUNTDOWN */
const countdownEl = document.getElementById('countdown');
const overlay = document.getElementById('overlay');
const testBtn = document.getElementById('testBtn');
const closeBtn = document.getElementById('closeBtn');

let dropStarted = false;

function updateCountdown() {
  if (dropStarted) return;
  const now = new Date();
  const diff = targetTime - now;
  if (diff <= 0) {
    startDrop();
    return;
  }
  const totalSeconds = Math.floor(diff / 1000);
  const h = Math.floor((totalSeconds % 86400) / 3600);
  const m = Math.floor((totalSeconds % 3600) / 60);
  const s = totalSeconds % 60;
  countdownEl.textContent =
    String(h).padStart(2, '0') + ":" +
    String(m).padStart(2, '0') + ":" +
    String(s).padStart(2, '0');
}

setInterval(updateCountdown, 1000);
updateCountdown();

/* TEST BUTTON */
testBtn.addEventListener('click', () => {
  startDrop(true);
});

/* CLOSE BUTTON */
closeBtn.addEventListener('click', () => {
  overlay.style.display = 'none';
});

/* BALL + FIREWORKS */
let ballY;
let ballX;
let ballRadius;
let ballDropping = false;
let ballStartTime = 0;
let ballDuration = 10000;

let fireworks = [];
let particles = [];
let showFireworks = false;

function rand(min, max) {
  return Math.random() * (max - min) + min;
}

class Firework {
  constructor(x, targetY, hue) {
    this.x = x;
    this.y = h;
    this.tx = x;
    this.ty = targetY;
    this.hue = hue;
    this.speed = rand(7, 10);
    this.angle = Math.atan2(this.ty - this.y, this.tx - this.x);
    this.trail = [];
    this.trailLength = 6;
  }

  update(index) {
    this.trail.push({ x: this.x, y: this.y });
    if (this.trail.length > this.trailLength) this.trail.shift();

    const vx = Math.cos(this.angle) * this.speed;
    const vy = Math.sin(this.angle) * this.speed;
    this.x += vx;
    this.y += vy;

    if (Math.abs(this.y - this.ty) < 10) {
      createExplosion(this.x, this.y, this.hue);
      fireworks.splice(index, 1);
    }
  }

  draw() {
    ctx.beginPath();
    const last = this.trail[0] || { x: this.x, y: this.y };
    ctx.moveTo(last.x, last.y);
    ctx.lineTo(this.x, this.y);
    ctx.strokeStyle = `hsla(${this.hue}, 80%, 70%, 0.9)`;
    ctx.lineWidth = 2;
    ctx.stroke();
  }
}

class Particle {
  constructor(x, y, hue) {
    this.x = x;
    this.y = y;
    this.hue = hue + rand(-10, 10);
    this.speed = rand(1, 7);
    this.angle = rand(0, Math.PI * 2);
    this.friction = 0.94;
    this.gravity = 0.25;
    this.alpha = 1;
    this.decay = rand(0.01, 0.03);
    this.brightness = rand(55, 85);
    this.trail = [];
    this.trailLength = 8;
  }

  update(index) {
    this.trail.push({ x: this.x, y: this.y });
    if (this.trail.length > this.trailLength) this.trail.shift();

    this.speed *= this.friction;
    this.x += Math.cos(this.angle) * this.speed;
    this.y += Math.sin(this.angle) * this.speed + this.gravity;

    this.alpha -= this.decay;
    if (this.alpha <= this.decay) {
      particles.splice(index, 1);
    }
  }

  draw() {
    ctx.beginPath();
    const last = this.trail[0] || { x: this.x, y: this.y };
    ctx.moveTo(last.x, last.y);
    ctx.lineTo(this.x, this.y);
    const a = this.alpha.toFixed(2);
    ctx.strokeStyle = `hsla(${this.hue}, 90%, ${this.brightness}%, ${a})`;
    ctx.lineWidth = 1.2;
    ctx.stroke();
  }
}

function createExplosion(x, y, hue) {
  for (let i = 0; i < 80; i++) {
    particles.push(new Particle(x, y, hue));
  }
}

/* START DROP */
function startDrop(fromTest = false) {
  if (dropStarted) return;
  dropStarted = true;
  ballDropping = true;
  ballStartTime = performance.now();
  ballX = w / 2;
  ballRadius = Math.min(w, h) * 0.04;
  ballY = h * 0.15;

  if (!fromTest) {
    overlay.style.display = 'none';
  } else {
    closeBtn.style.display = 'inline-block';
    testBtn.textContent = 'Drop Running…';
    testBtn.disabled = true;
  }
}

/* MAIN LOOP */
function loop(timestamp) {
  requestAnimationFrame(loop);

  ctx.globalCompositeOperation = 'destination-out';
  ctx.fillStyle = 'rgba(2,3,10,0.35)';
  ctx.fillRect(0, 0, w, h);
  ctx.globalCompositeOperation = 'lighter';

  if (ballDropping) {
    const t = (timestamp - ballStartTime) / ballDuration;
    const eased = t < 1 ? (1 - Math.pow(1 - t, 3)) : 1;
    const startY = h * 0.15;
    const endY = h * 0.6;
    ballY = startY + (endY - startY) * eased;

    const gradient = ctx.createRadialGradient(
      ballX, ballY, ballRadius * 0.2,
      ballX, ballY, ballRadius * 2.5
    );
    gradient.addColorStop(0, 'rgba(255,255,255,0.9)');
    gradient.addColorStop(0.3, 'rgba(123,92,255,0.8)');
    gradient.addColorStop(1, 'rgba(0,0,0,0)');
    ctx.fillStyle = gradient;
    ctx.beginPath();
    ctx.arc(ballX, ballY, ballRadius * 2.5, 0, Math.PI * 2);
    ctx.fill();

    ctx.beginPath();
    ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
    ctx.fillStyle = 'rgba(255,255,255,0.95)';
    ctx.fill();

    ctx.strokeStyle = 'rgba(123,92,255,0.9)';
    ctx.lineWidth = 1;
    for (let i = -2; i <= 2; i++) {
      ctx.beginPath();
      ctx.moveTo(ballX - ballRadius, ballY + i * (ballRadius / 3));
      ctx.lineTo(ballX + ballRadius, ballY + i * (ballRadius / 3));
      ctx.stroke();
    }
    for (let i = -2; i <= 2; i++) {
      ctx.beginPath();
      ctx.moveTo(ballX + i * (ballRadius / 3), ballY - ballRadius);
      ctx.lineTo(ballX + i * (ballRadius / 3), ballY + ballRadius);
      ctx.stroke();
    }

    ctx.beginPath();
    ctx.moveTo(ballX, 0);
    ctx.lineTo(ballX, ballY - ballRadius);
    ctx.strokeStyle = 'rgba(180,180,220,0.6)';
    ctx.lineWidth = 3;
    ctx.stroke();

    if (t >= 1 && !showFireworks) {
      showFireworks = true;
      for (let i = 0; i < 5; i++) {
        const fx = rand(w * 0.2, w * 0.8);
        const fy = rand(h * 0.15, h * 0.45);
        const hue = rand(0, 360);
        fireworks.push(new Firework(fx, fy, hue));
      }
    }
  }

  if (showFireworks) {
    if (Math.random() < 0.05) {
      const fx = rand(w * 0.1, w * 0.9);
      const fy = rand(h * 0.1, h * 0.5);
      const hue = rand(0, 360);
      fireworks.push(new Firework(fx, fy, hue));
    }
  }

  fireworks.forEach((fw, i) => {
    fw.update(i);
    fw.draw();
  });

  particles.forEach((p, i) => {
    p.update(i);
    p.draw();
  });
}

requestAnimationFrame(loop);
</script>

</body>
</html>
